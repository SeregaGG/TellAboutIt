{% extends 'TAIApp/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul class="list-articles">
    {% for article in articles %}
    <li>
        <h2>{{article.title}}</h2>
        <p>{{article.content|truncatewords:2}}</p>
        <p class="link-read-post"><a href="{{article.get_absolute_url}}">Read article</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
