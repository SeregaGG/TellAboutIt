{% extends 'TAIApp/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="{% url 'create_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for element in form %}
    <p><label class="form-label" for="{{ element.id_for_label}}">{{element.label}}: </label> {{ element }}</p>
    <div class="form-error">{{ element.errors }}</div>
    {% endfor %}
    <button type="submit">Create</button>
</form>
{% endblock content %}
